  <!-- Main Content -->

  <div class="main-section">
    <h2>Bmail Inbox</h2>
    <div class="email-list" id="email-list">
      <!-- Email items will be inserted here dynamically by JavaScript -->
    </div>
    <div class="email-time">
      <span class="live-time"></span>
    </div>
  </div>
  <div class="main-content" id="main-content">
    <!-- Content of the selected email will appear here -->
  </div>



  

   <!-- Compose Popup -->
   <div id="compose-popup" class="compose-popup">
    <div class="compose-header">
      <span>New Message</span>
      <button class="min-btn"  onclick="minimizeCompose()">-</button>
      <button class="fullscreen-btn" onclick="fullCompose()">â›¶</button>
      <button class="close-btn"   onclick="closeCompose()">X</button>

    </div>
    <form id="compose-form">
      <div class="recipient-fields">
        <input type="text" placeholder="To" id="to-field" class="compose-input" name="to">
        <button type="button" class="cc-btn" onclick="toggleCc()">Cc</button>
        <button type="button" class="bcc-btn" onclick="toggleBcc()">Bcc</button>
      </div>
      
      <input type="text" placeholder="Cc" id="cc-field" class="compose-input" name="cc" style="display: none;">
      <input type="text" placeholder="Bcc" id="bcc-field" class="compose-input" name="bcc" style="display: none;">
      
      <input type="text" id="subject" placeholder="Subject" class="compose-input" name="subject">
      <ul id="subject-suggestions" class="hidden"></ul>
      
      <div id="editor-container" class="compose-input" contenteditable="true" placeholder="Compose your message..."></div>
      
      <div class="compose-footer" id="statusMessage">
        <input type="file" id="attach-file" class="file-input" onchange="handleFileChange()" />
        <span id="file-name" class="file-name"></span>
        
        <button type="button" class="send-btn" onclick="sendEmail()">
          <i class="fas fa-paper-plane"></i> Send
        </button>
        
        <label for="attach-file" class="attach-btn">
          <i class="fas fa-paperclip"></i>
        </label>
        <button type="button" class="delete-btn" onclick="deleteEmail()">
          <i class="fas fa-trash-alt"></i> Delete
        </button>
      </div>
    </form>
    
  </div>
